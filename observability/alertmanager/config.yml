global:
  smtp_smarthost: 'localhost:587'
  smtp_from: 'alerts@symbi-trust.com'
  smtp_auth_username: 'alerts@symbi-trust.com'
  smtp_auth_password: 'your-smtp-password'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'web.hook'
  routes:
    - match:
        severity: critical
      receiver: 'critical-alerts'
    - match:
        severity: warning
      receiver: 'warning-alerts'
    - match:
        alertname: 'HighErrorRate'
      receiver: 'error-alerts'
    - match:
        alertname: 'DatabaseDown'
      receiver: 'database-alerts'

receivers:
  - name: 'web.hook'
    webhook_configs:
      - url: 'http://host.docker.internal:5000/api/alerts/webhook'
        send_resolved: true
        http_config:
          basic_auth:
            username: 'alert-webhook'
            password: 'webhook-secret'

  - name: 'critical-alerts'
    email_configs:
      - to: 'admin@symbi-trust.com'
        subject: '[CRITICAL] Symbi Trust Protocol Alert'
        body: |
          Alert: {{ .GroupLabels.alertname }}
          Summary: {{ .CommonAnnotations.summary }}
          Description: {{ .CommonAnnotations.description }}
          
          Details:
          {{ range .Alerts }}
          - Alert: {{ .Annotations.summary }}
            Status: {{ .Status }}
            Labels: {{ .Labels }}
          {{ end }}
    webhook_configs:
      - url: 'http://host.docker.internal:5000/api/alerts/critical'
        send_resolved: true

  - name: 'warning-alerts'
    email_configs:
      - to: 'team@symbi-trust.com'
        subject: '[WARNING] Symbi Trust Protocol Alert'
        body: |
          Alert: {{ .GroupLabels.alertname }}
          Summary: {{ .CommonAnnotations.summary }}
          Description: {{ .CommonAnnotations.description }}

  - name: 'error-alerts'
    webhook_configs:
      - url: 'http://host.docker.internal:5000/api/alerts/errors'
        send_resolved: true
        http_config:
          bearer_token: 'error-alert-token'

  - name: 'database-alerts'
    email_configs:
      - to: 'dba@symbi-trust.com'
        subject: '[DATABASE] Symbi Trust Protocol Database Alert'
        body: |
          Database Alert: {{ .GroupLabels.alertname }}
          Summary: {{ .CommonAnnotations.summary }}
          Description: {{ .CommonAnnotations.description }}
          
          Runbook: https://docs.symbi-trust.com/runbooks/database
    webhook_configs:
      - url: 'http://host.docker.internal:5000/api/alerts/database'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'dev', 'instance']

templates:
  - '/etc/alertmanager/templates/*.tmpl'
