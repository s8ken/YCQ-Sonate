version: '3.8'

services:
  # MongoDB service
  mongodb:
    image: mongo:latest
    container_name: symbi-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=symbi
      - MONGO_INITDB_ROOT_PASSWORD=symbipassword
    networks:
      - symbi-network

  # Backend service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: symbi-backend
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - NODE_ENV=production
      - MONGODB_URI=mongodb://symbi:symbipassword@mongodb:27017/symbi-synergy?authSource=admin
      - PORT=5000
    networks:
      - symbi-network

  # Frontend service (for development only)
  frontend-dev:
    image: node:18-alpine
    container_name: symbi-frontend-dev
    working_dir: /app
    volumes:
      - ./frontend:/app
    ports:
      - "3000:3000"
    command: sh -c "npm install && npm start"
    environment:
      - NODE_ENV=development
    networks:
      - symbi-network

networks:
  symbi-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
